<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/converter.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Height Converter</h2>
        </header>
        <main>
            <div class="content">
                <div class="input">
                    <label class="feet" for="feet">Foot:</label>
                    <input type="number" class="inputFeet" name="feet">
                </div>
                <div class="input">
                    <label for="inches">Inches:</label>
                    <input type="number" class="inputInches" name="inches">
                </div>
                <div class="gomb">
                    <button class="btn">Convert to cm</button>
                </div>
                <div class="info">
                    <h2 class="info"></h2>
                </div>
            </div>
        </main>
    </div>



    <script src="./js/converter.js"></script>
</body>
</html>
